{% extends "layout.html" %}

{% block content %}
<div class="auth-container">
    <h2 class="auth-header">Join the Simulation</h2>
    {% if error %}
    <p class="error-msg">{{ error }}</p>
    {% endif %}
    <form method="POST" action="{{ url_for('auth.register') }}" class="auth-form">
        <div class="auth-group">
            <label for="username" class="auth-label">Username</label>
            <input type="text" id="username" name="username" required class="auth-input">
        </div>
        <div class="auth-group">
            <label for="password" class="auth-label">Password</label>
            <input type="password" id="password" name="password" required class="auth-input">
        </div>
        <button type="submit" class="auth-btn">REGISTER SELLER</button>
    </form>
    <div>
        <a href="{{ url_for('auth.login') }}" class="auth-link">Already have an account? Login</a>
    </div>
</div>
{% endblock %}
