<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ store.name if store else 'FakeMart' }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="brand">
        <a href="/" style="color: inherit;">{{ store.name if store else 'FakeMart' }}</a>
    </div>

    <div class="floating-header">
        <a href="{{ url_for('shop.cart') }}" class="cart-link">
            Cart [{{ session['cart']|length if session.get('cart') else 0 }}]
        </a>
    </div>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>

</html>
