{% extends "layout.html" %}

{% block content %}
<div
    style="max-width: 600px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; background: rgba(0,0,0,0.8); color: white;">
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <h2>Add Protocol</h2>
        <a href="{{ url_for('dashboard') }}" style="color: #0f0;">&larr; Back to Dashboard</a>
    </div>

    <form method="POST" action="{{ url_for('add_product') }}">
        <div style="margin-bottom: 15px;">
            <label>Product Name</label>
            <input type="text" name="name" required style="width: 100%; padding: 8px; color: black;">
        </div>
        <div style="margin-bottom: 15px;">
            <label>Price</label>
            <input type="number" step="0.01" name="price" required style="width: 100%; padding: 8px; color: black;">
        </div>
        <div style="margin-bottom: 15px;">
            <label>Category</label>
            <select name="category" required style="width: 100%; padding: 8px; color: black;">
                <option value="Consumer Goods">Consumer Goods</option>
                <option value="Digital Assets">Digital Assets</option>
                <option value="Forbidden Items">Forbidden Items</option>
            </select>
        </div>
        <div style="margin-bottom: 15px;">
            <label>Image URL</label>
            <input type="url" name="image_url" placeholder="https://..."
                style="width: 100%; padding: 8px; color: black;">
        </div>
        <div style="margin-bottom: 15px;">
            <label>Description</label>
            <textarea name="description" rows="4" style="width: 100%; padding: 8px; color: black;"></textarea>
        </div>
        <button type="submit"
            style="width: 100%; padding: 10px; background: #0f0; color: black; font-weight: bold; border: none; cursor: pointer;">INJECT
            PRODUCT</button>
    </form>
</div>
{% endblock %}
