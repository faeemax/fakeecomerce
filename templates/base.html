<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Micro E-commerce{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <nav>
            <div class="logo">MicroStore</div>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <!-- We will add Cart link later -->
                <li><a href="#">Cart</a></li> 
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2026 MicroStore</p>
    </footer>
</body>
</html>
